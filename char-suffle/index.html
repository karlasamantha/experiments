<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Char Shuffle</title>

    <style>
      body {
        background-color: #121111;
        color: white;
        font-size: 4rem;
        font-family: 'Monaco', monospace;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 data-value="SHUFFLING">SHUFFLING</h1>

    <script>
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
      const word = document.querySelector('h1')

      word.addEventListener('mouseover', function (event) {
        let changes = 0

        const interval = setInterval(() => {
          word.innerText = word.innerText
            .split('')
            .map((char, index) => {
              if (index < changes) {
                return word.dataset.value[index]
              }
              return chars[Math.floor(Math.random() * 36)]
            })
            .join('')

          if (changes >= word.dataset.value.length) {
            clearInterval(interval)
          }
          changes += 1 / 2
        }, 30)
      })
    </script>
  </body>
</html>
